    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #F0FDF4 0%, #ECFDF5 100%);
            color: #1F2937;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #FFFFFF;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.15);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #10B981, #059669, #047857);
        }

        h1 {
            color: #059669;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.5px;
        }

        h3 {
            color: #047857;
            margin-bottom: 18px;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .steps {
            margin: 28px 0;
            padding: 24px;
            background-color: #ECFDF5;
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .step {
            margin: 16px 0;
            padding-left: 32px;
            position: relative;
            font-size: 1.05rem;
            color: #1F2937;
        }

        .step::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #10B981;
            font-weight: bold;
            font-size: 1.2rem;
            background: #FFFFFF;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(16, 185, 129, 0.3);
        }

        .download-btn {
            display: block;
            background: linear-gradient(to right, #10B981, #059669);
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            margin: 28px 0;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }

        .download-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.25);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .download-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .download-btn:hover::after {
            left: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #059669;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
            font-size: 1.05rem;
        }

        .back-link:hover {
            color: #047857;
            border-bottom: 1px solid #047857;
            gap: 8px;
        }

        .app-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .app-icon-circle {
            width: 220px;
            height: 90px;
            background: linear-gradient(135deg, #10B981, #059669);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 2.2rem;
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .app-icon-circle::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: rotate(30deg);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            .card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .app-icon-circle {
                width: 180px;
                height: 70px;
                font-size: 1.8rem;
            }

            .download-btn {
                font-size: 1.2rem;
                padding: 18px;
            }
        }
    </style>
</head>

    <h1>üì≤ Instalar GetMoney App</h1>

    <p><a href="index.html" class="back-link">‚Üê Voltar para a p√°gina inicial</a></p>
</div>
</body>
</html>
